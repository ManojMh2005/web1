<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scholarship Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-form .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-form .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-form .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="login-form">
        <h2>Student Scholarship Login</h2>
        <label for="User id">User id</label>
        <input type="User id" id="User id" name="email" placeholder="Enter your User id" required="">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required="">
        
        <button type="submit">Login</button>
        <div class="signup-link">
            <p>Don't have an account? <a href="file:///D:/080/ss.html#">Sign up</a></p>
<p><a href="file:///D:/080/ss.html#">Forgot password</a></p>
        </div>
    </form>

</body></html>
